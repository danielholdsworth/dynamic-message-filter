description: >
  Generates a set of pipeline parameters from `mapping` at
  `output-path`.

parameters:
  mapping:
    type: string
    default: ""
    description: >
      Simple list of params, name only, no values.

steps:
  - run:
      environment:
        PARAM: << parameters.mapping >>
      name: Set parameters
      command: <<include(scripts/gitlogchecker.sh)>>
